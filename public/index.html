<!doctype html>
<html>
<head>
    <title>Image Board</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>Here the header of the site</header>
    
    <div id="main">

            <div class="upload">
        <input v-model="username" name="username">
        <input v-model="title" name="title">
        <input v-model="desc" name="description">
        <input type="file" accept="image/*" @change="fileSelected">
        <button v-on:click="upload">Upload</button>
            </div>
            
                <div class="imgcontainer" v-for="image in images">
                        
                <img :src="image.url" alt="">
                <figcaption class="ctn">{{image.title}}</figcaption>
                
                </div>


</div>
    <footer>Here the Footer of the site</footer>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
