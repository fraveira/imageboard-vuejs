<!doctype html>
<html>
<head>
    <title>Classic Singers Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                  <img src="/assets/logo.png" width="250" height="40" class="d-inline-block align-top" alt="">
                  
                </a>
              </nav>

    <div id="main">

            <first-component @close="closeMe" v-if="selectedPic" :selected-pic="selectedPic"></first-component>
            <p @click="imageClicked = images.id" class="imgcards" v-for="image in images" v-if="image.length">{{image.title}}</p>


            <div class="form-inline">
                    <label class="sr-only" for="inlineFormInputName2">Name</label>
                    <input v-model="title" name="title" type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Picture Title">
                     <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                    <div class="input-group mb-2 mr-sm-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                      <input v-model="username" name="username" type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
                      
                    </div>
                    <input v-model="desc" name="description" type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Describe your Picture">
                </div>

                  <div class="input-group mb-3">
                        <div class="custom-file">
                          <input type="file" accept="image/*" @change="fileSelected" class="custom-file-input" id="inputGroupFile02">
                          <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                        </div>
                        <div class="input-group-append">
                          <span v-on:click="upload" class="btn btn-primary mb-2" id="">Upload</span>
                        </div>
                      </div>

            <div class="rows">
                    <div class="imgcontainer" v-for="image in images">
                        <a :href="'#' + image.id">
                    <img :src="image.url" alt="">
                    <figcaption class="ctn">{{image.title}}</figcaption>
                        </a>
                    </div>
                    <button @click="moreImages">More</button>

            </div>

    </div>


    <footer><p class="footer"> Made with <span id="redheart">♡</span> from Berlin by Francisco Riveira</p></footer>

    <script type="text/x-template" id="template">

     <div class="component">

        <h1 @click="closeModal">Image details from picture ID {{ selectedPic }} </h1> <span class="closingx" @click="closeModal">✖</span>

        <div class="modalcontent">
        <p>Title: {{ images.title }}</p>
        <p>Username: {{ images.username }}</p>
        <p>Description: {{ images.description }}</p>
        <img :src="images.url" alt="">
        </div>

        <div class="modalcomments">

                <input type="text" placeholder="Write your comment" name="usercmt" v-model="usercmt">
                <input type="text" placeholder="Your name" name="comment" v-model="comment">
                <button @click="submitComment">Save your comment</button>

                <p v-for="comment in comments">{{comment.usercmt}}: {{comment.comment}}</p>


        </div>

        <div></div>

        </div>

    </script>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
