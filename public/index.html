<!doctype html>
<html>
<head>
    <title>Classic Singers Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                  <img src="/assets/logo.png" width="250" height="40" class="d-inline-block align-top" alt="">
                  
                </a>
              </nav>

    <div id="main">

            <first-component @close="closeMe" v-if="selectedPic" :selected-pic="selectedPic"></first-component>
            <p @click="imageClicked = images.id" class="imgcards" v-for="image in images" v-if="image.length">{{image.title}}</p>


                    <div class="form-inline">
                            <div class="input-group mb-2 mr-sm-2"> 
                            <label class="sr-only" for="inlineFormInputName2">Name</label>
                            <input v-model="title" name="title" type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Picture Title">
                            
                            </div>
                            
                            <div class="input-group mb-2 mr-sm-2">
                                    <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                            
                            <input v-model="username" name="username" type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputGroupUsername2" placeholder="Username">
                            </div>
                            
                            <div class="input-group mb-2 mr-sm-2">
                            <input v-model="desc" name="description" type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Describe your Picture">
                            </div>

                            <div class="input-group mb-2 mr-sm-2">
                                <div class="custom-file">
                                <input type="file" accept="image/*" @change="fileSelected" class="custom-file-input" id="inputGroupFile02">
                                <label class="custom-file-label" for="inputGroupFile02">Click  here to choose file</label>
                                </div>
                                <div class="input-group-append">
                                <span v-on:click="upload" class="btn btn-primary mb-2" id="">Upload</span>
                                </div>
                            </div>
                        
                    </div>

                    <div class="row">
                            <div class="col-sm-3" v-for="image in images" >
                                    <a :href="'#' + image.id">
                              <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                                    <img class="card-img-top" :src="image.url" alt="Card image cap">
                                <div class="card-body">
                                  <h5 class="card-title">{{image.title}}</h5>
                        
                                </div>
                              </div>
                            </a>
                            </div>
                            <button v-if="images.length >= 8 && showButton" @click="moreImages" type="button" class="btn btn-primary btn-lg btn-block">More Images</button>
                    </div>

                          
        

    </div>


    <footer><p class="footer"> Made with <span id="redheart">♡</span> from Berlin by Francisco Riveira</p></footer>

    <script type="text/x-template" id="template">

     <div class="component shadow-lg p-3 mb-5 bg-white rounded">

        <h1 @click="closeModal">{{ images.title }} </h1> <span class="closingx" @click="closeModal">✖</span>

        <div class="modalcontent">
        <p><strong>Uploaded by:</strong> {{ images.username }}</p>
        <p><strong>Description:</strong> {{ images.description }}</p>
        <img :src="images.url" alt="">
        </div>

        <div class="form-inline modalcomments">
                <label class="sr-only" for="inlineFormInputName2">Name</label>
                <input type="text" placeholder="Write your name" name="usercmt" v-model="usercmt" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2">
              
                <label class="sr-only" for="inlineFormInputGroupUsername2">Write your comment</label>
                
                  <input  type="text" placeholder="Your comment" name="comment" v-model="comment" class="form-control" id="inlineFormInputGroupUsername2">
                
                <button @click="submitComment" type="submit" class="btn btn-primary mb-2">Submit</button>
            
            </div>
            <div class="containingcmts">
                <h3>Other users said:</h3>
                <p v-for="comment in comments"><strong>{{comment.usercmt}} said:</strong> {{comment.comment}} <span id="klein">on {{comment.created_at}}</span></p>
            </div>
        
    </div>
    </script>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
